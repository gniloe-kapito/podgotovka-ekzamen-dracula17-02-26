<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ó–º–µ–π–∫–∞</title>
    <style>
        :root {
            --bg-gradient-start: #0f0c29;
            --bg-gradient-end: #302b63;
            --container-bg: #1a1a2e;
            --text-color: #ffffff;
            --header-color: #00d4ff;
            --border-color: #3a3a52;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
            transition: background 0.3s ease;
            position: relative;
        }

        /* –ó–≤—ë–∑–¥–Ω—ã–π —Ñ–æ–Ω */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 60px 70px, #fff, transparent),
                radial-gradient(1px 1px at 50px 50px, #ddd, transparent),
                radial-gradient(1px 1px at 130px 80px, #fff, transparent),
                radial-gradient(2px 2px at 90px 10px, #eee, transparent);
            background-size: 300px 300px;
            animation: twinkle 200s linear infinite;
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { 
                opacity: 0.6;
                transform: scale(1);
            }
            50% { 
                opacity: 0.3;
                transform: scale(1.1);
            }
        }

        .container {
            text-align: center;
            background: var(--container-bg);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 100%;
            transition: background 0.3s ease;
            position: relative;
            z-index: 10;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: var(--header-color);
            margin-bottom: 15px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transition: color 0.3s ease;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 15px;
            font-size: 1em;
            gap: 10px;
        }

        .score-item {
            background: linear-gradient(135deg, var(--header-color), #764ba2);
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            flex: 1;
        }

        canvas {
            border: 4px solid var(--header-color);
            border-radius: 10px;
            background: #1a1a2e;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            image-rendering: pixelated;
            max-width: 100%;
            height: auto;
        }

        .controls {
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .control-btn {
            background: linear-gradient(135deg, var(--header-color), #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: transform 0.1s;
            user-select: none;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .control-btn:nth-child(1) {
            grid-column: 2;
        }

        .control-btn:nth-child(2) {
            grid-column: 1;
        }

        .control-btn:nth-child(3) {
            grid-column: 3;
        }

        .control-btn:nth-child(4) {
            grid-column: 2;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            .score-board {
                font-size: 1.2em;
            }
            .container {
                padding: 30px;
            }
            .theme-toggle {
                width: 50px;
                height: 50px;
                font-size: 1.5em;
                top: 20px;
                right: 20px;
            }
        }

        .start-screen, .game-over {
            display: none;
            padding: 40px 20px;
            text-align: center;
        }

        .start-screen {
            display: block;
        }

        .start-screen h2 {
            color: var(--header-color);
            font-size: 2em;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .start-screen p {
            color: var(--text-color);
            font-size: 1.1em;
            margin-bottom: 30px;
            line-height: 1.6;
            transition: color 0.3s ease;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        .game-over h2 {
            color: var(--header-color);
            font-size: 2em;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .game-over p {
            font-size: 1.3em;
            color: var(--text-color);
            margin-bottom: 30px;
            transition: color 0.3s ease;
        }

        .game-over button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .game-over button:active {
            transform: scale(0.95);
        }

        .quiz-content {
            display: none;
        }

        @media (max-width: 768px) {
            .start-screen h2 {
                font-size: 1.5em;
            }
            
            .start-screen p {
                font-size: 1em;
            }
            
            .start-btn {
                padding: 12px 40px;
                font-size: 1em;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 3s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <!-- Start Screen -->
    <div class="start-screen" id="startScreen">
        <h2>üßõ –ó–ú–ï–ô–ö–ê üßõ</h2>
        <p>–°–æ–±–∏—Ä–∞–π –µ–¥—É –∏ —Ä–∞—Å—Ç–∏!<br>–ù–µ –≤—Ä–µ–∑–∞–π—Å—è –≤ —Å—Ç–µ–Ω—ã –∏ —Å–µ–±—è!</p>
        <button class="start-btn" onclick="startGame()">–ù–ê–ß–ê–¢–¨ –ò–ì–†–£</button>
    </div>
    
    <div class="container quiz-content" id="gameContent">
        <h1>üßõ –ó–ú–ï–ô–ö–ê üßõ</h1>
        
        <div class="score-board">
            <div class="score-item">
                –°—á—ë—Ç: <span id="score">0</span>
            </div>
            <div class="score-item">
                –†–µ–∫–æ—Ä–¥: <span id="highScore">0</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <!-- Mobile Controls -->
        <div class="controls">
            <button class="control-btn" ontouchstart="setDirection(0, -1)">‚Üë</button>
            <button class="control-btn" ontouchstart="setDirection(-1, 0)">‚Üê</button>
            <button class="control-btn" ontouchstart="setDirection(1, 0)">‚Üí</button>
            <button class="control-btn" ontouchstart="setDirection(0, 1)">‚Üì</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
        <p>–í–∞—à —Å—á—ë—Ç: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        // ============================================
        // –ú–ï–°–¢–û 1: –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ï –ì–û–õ–û–í–´ –ó–ú–ï–ô–ö–ò
        // –ó–¥–µ—Å—å –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –≤—Ç–æ—Ä–æ–µ —Ñ–æ—Ç–æ –¥–ª—è –≥–æ–ª–æ–≤—ã –∑–º–µ–π–∫–∏
        // –ü–£–¢–¨ –î–õ–Ø GITHUB: './photo_2026-02-15_21-53-18-removebg-preview.png'
        // ============================================
        const snakeHeadImg = new Image();
        snakeHeadImg.src = './1 (1).png';
        
        // ============================================
        // –ú–ï–°–¢–û 2: –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–ï –ï–î–´ (–í–ú–ï–°–¢–û –Ø–ë–õ–û–ö)
        // –ó–¥–µ—Å—å –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è –ø–µ—Ä–≤–æ–µ —Ñ–æ—Ç–æ –¥–ª—è –µ–¥—ã
        // –ü–£–¢–¨ –î–õ–Ø GITHUB: './photo_2026-02-15_21-51-38-removebg-preview.png'
        // ============================================
        const foodImg = new Image();
        foodImg.src = './1 (2).png';

        // Game variables
        let snake = [
            {x: 10, y: 10}
        ];
        let dx = 0;
        let dy = 0;
        let foodX = 15;
        let foodY = 15;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameStarted = false;
        let gameSpeed = 120;

        document.getElementById('highScore').textContent = highScore;

        // Start game function
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameContent').style.display = 'block';
            gameStarted = true;
            gameRunning = true;
            snake = [{x: 10, y: 10}];
            dx = 1; // Start moving right
            dy = 0;
            score = 0;
            gameSpeed = 120;
            document.getElementById('score').textContent = score;
            generateFood();
            gameLoop();
        }

        // Mobile control function
        function setDirection(newDx, newDy) {
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if(newDx === -1 && !goingRight) {
                dx = -1;
                dy = 0;
            }
            else if(newDy === -1 && !goingDown) {
                dx = 0;
                dy = -1;
            }
            else if(newDx === 1 && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            else if(newDy === 1 && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        // Keyboard controls (for desktop)
        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            if(!gameStarted) return;
            
            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;
            const A = 65, W = 87, D = 68, S = 83;
            
            const key = event.keyCode;

            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if((key === LEFT || key === A) && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if((key === UP || key === W) && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if((key === RIGHT || key === D) && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if((key === DOWN || key === S) && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#16213e33';
            ctx.lineWidth = 1;
            for(let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Move snake
            if(dx !== 0 || dy !== 0) {
                const head = {x: snake[0].x + dx, y: snake[0].y + dy};
                snake.unshift(head);

                // Check food collision
                if(head.x === foodX && head.y === foodY) {
                    score++;
                    document.getElementById('score').textContent = score;
                    
                    if(score > highScore) {
                        highScore = score;
                        localStorage.setItem('snakeHighScore', highScore);
                        document.getElementById('highScore').textContent = highScore;
                    }
                    
                    generateFood();
                    
                    // Increase speed
                    if(score % 5 === 0) {
                        gameSpeed = Math.max(50, gameSpeed - 5);
                    }
                } else {
                    snake.pop();
                }
            }

            // Check collision with walls
            if(snake[0].x < 0 || snake[0].x >= tileCount || 
               snake[0].y < 0 || snake[0].y >= tileCount) {
                gameOver();
                return;
            }

            // Check collision with self
            for(let i = 1; i < snake.length; i++) {
                if(snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            // Draw snake body with gradient
            for(let i = snake.length - 1; i > 0; i--) {
                const alpha = 1 - (i / snake.length * 0.5);
                const gradient = ctx.createRadialGradient(
                    snake[i].x * gridSize + gridSize/2,
                    snake[i].y * gridSize + gridSize/2,
                    0,
                    snake[i].x * gridSize + gridSize/2,
                    snake[i].y * gridSize + gridSize/2,
                    gridSize/2
                );
                gradient.addColorStop(0, `rgba(102, 126, 234, ${alpha})`);
                gradient.addColorStop(1, `rgba(118, 75, 162, ${alpha})`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(
                    snake[i].x * gridSize + gridSize/2,
                    snake[i].y * gridSize + gridSize/2,
                    gridSize/2 - 2,
                    0,
                    2 * Math.PI
                );
                ctx.fill();
            }

            // ============================================
            // –ú–ï–°–¢–û 3: –û–¢–†–ò–°–û–í–ö–ê –ì–û–õ–û–í–´ –ó–ú–ï–ô–ö–ò
            // –ó–¥–µ—Å—å —Ä–∏—Å—É–µ—Ç—Å—è –≥–æ–ª–æ–≤–∞ –∑–º–µ–π–∫–∏ –∏—Å–ø–æ–ª—å–∑—É—è –≤—Ç–æ—Ä–æ–µ —Ñ–æ—Ç–æ
            // ============================================
            // Draw snake head (image)
            if(snakeHeadImg.complete) {
                ctx.save();
                ctx.translate(snake[0].x * gridSize + gridSize/2, snake[0].y * gridSize + gridSize/2);
                
                // Rotate based on direction
                if(dx === 1) ctx.rotate(Math.PI / 2);
                else if(dx === -1) ctx.rotate(-Math.PI / 2);
                else if(dy === 1) ctx.rotate(Math.PI);
                
                ctx.drawImage(snakeHeadImg, -gridSize/2, -gridSize/2, gridSize, gridSize);
                ctx.restore();
            }

            // ============================================
            // –ú–ï–°–¢–û 4: –û–¢–†–ò–°–û–í–ö–ê –ï–î–´
            // –ó–¥–µ—Å—å —Ä–∏—Å—É–µ—Ç—Å—è –µ–¥–∞ –∏—Å–ø–æ–ª—å–∑—É—è –ø–µ—Ä–≤–æ–µ —Ñ–æ—Ç–æ
            // ============================================
            // Draw food (image)
            if(foodImg.complete) {
                // Add pulsing effect
                const pulse = Math.sin(Date.now() / 200) * 0.1 + 1;
                const size = gridSize * pulse;
                ctx.drawImage(
                    foodImg,
                    foodX * gridSize + (gridSize - size)/2,
                    foodY * gridSize + (gridSize - size)/2,
                    size,
                    size
                );
            }
        }

        function generateFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);
            
            // Make sure food doesn't spawn on snake
            for(let segment of snake) {
                if(segment.x === foodX && segment.y === foodY) {
                    generateFood();
                    return;
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameContent').style.display = 'none';
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('gameContent').style.display = 'block';
            snake = [{x: 10, y: 10}];
            dx = 1; // Start moving right
            dy = 0;
            score = 0;
            gameSpeed = 120;
            document.getElementById('score').textContent = score;
            generateFood();
            gameRunning = true;
            gameStarted = true;
            gameLoop();
        }

        function gameLoop() {
            if(!gameRunning) return;
            
            drawGame();
            setTimeout(gameLoop, gameSpeed);
        }

        // Wait for images to load
        let imagesLoaded = 0;
        function imageLoaded() {
            imagesLoaded++;
            if(imagesLoaded === 2) {
                // Just draw the initial canvas, don't start game
                drawGame();
            }
        }

        snakeHeadImg.onload = imageLoaded;
        foodImg.onload = imageLoaded;

        // Draw initial canvas
        drawGame();
    </script>
</body>
</html>
