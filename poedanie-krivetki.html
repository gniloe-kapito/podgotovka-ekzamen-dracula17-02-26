<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ó–º–µ–π–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        h1 {
            color: #764ba2;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #333;
        }

        .score-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        canvas {
            border: 4px solid #764ba2;
            border-radius: 10px;
            background: #1a1a2e;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            image-rendering: pixelated;
        }

        .controls {
            margin-top: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .game-over {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 100;
            text-align: center;
        }

        .game-over h2 {
            color: #764ba2;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .game-over button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: transform 0.2s;
        }

        .game-over button:hover {
            transform: scale(1.05);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 3s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>üêç –ó–ú–ï–ô–ö–ê üêç</h1>
        
        <div class="score-board">
            <div class="score-item">
                –°—á—ë—Ç: <span id="score">0</span>
            </div>
            <div class="score-item">
                –†–µ–∫–æ—Ä–¥: <span id="highScore">0</span>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        
        <div class="controls">
            <p>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: ‚Üê ‚Üë ‚Üí ‚Üì –∏–ª–∏ WASD</p>
            <p>–ü—Ä–æ–±–µ–ª - –ü–∞—É–∑–∞</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>–ò–≥—Ä–∞ –æ–∫–æ–Ω—á–µ–Ω–∞!</h2>
        <p style="font-size: 1.5em; margin: 20px 0;">–í–∞—à —Å—á—ë—Ç: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">–ò–≥—Ä–∞—Ç—å —Å–Ω–æ–≤–∞</button>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gridSize = 30;
        const tileCount = canvas.width / gridSize;

        // Load images
        const snakeHeadImg = new Image();
        snakeHeadImg.src = '/mnt/user-data/uploads/photo_2026-02-15_21-53-18-removebg-preview.png';
        
        const foodImg = new Image();
        foodImg.src = '/mnt/user-data/uploads/photo_2026-02-15_21-51-38-removebg-preview.png';

        // Game variables
        let snake = [
            {x: 10, y: 10}
        ];
        let dx = 0;
        let dy = 0;
        let foodX = 15;
        let foodY = 15;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = true;
        let gameSpeed = 100;

        document.getElementById('highScore').textContent = highScore;

        // Create particles
        for(let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 3 + 's';
            document.getElementById('particles').appendChild(particle);
        }

        // Keyboard controls
        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            const LEFT = 37, UP = 38, RIGHT = 39, DOWN = 40;
            const A = 65, W = 87, D = 68, S = 83, SPACE = 32;
            
            const key = event.keyCode;
            
            if(key === SPACE) {
                gameRunning = !gameRunning;
                if(gameRunning) gameLoop();
                return;
            }

            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingRight = dx === 1;
            const goingLeft = dx === -1;

            if((key === LEFT || key === A) && !goingRight) {
                dx = -1;
                dy = 0;
            }
            if((key === UP || key === W) && !goingDown) {
                dx = 0;
                dy = -1;
            }
            if((key === RIGHT || key === D) && !goingLeft) {
                dx = 1;
                dy = 0;
            }
            if((key === DOWN || key === S) && !goingUp) {
                dx = 0;
                dy = 1;
            }
        }

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw grid
            ctx.strokeStyle = '#16213e33';
            ctx.lineWidth = 1;
            for(let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }

            // Move snake
            if(dx !== 0 || dy !== 0) {
                const head = {x: snake[0].x + dx, y: snake[0].y + dy};
                snake.unshift(head);

                // Check food collision
                if(head.x === foodX && head.y === foodY) {
                    score++;
                    document.getElementById('score').textContent = score;
                    
                    if(score > highScore) {
                        highScore = score;
                        localStorage.setItem('snakeHighScore', highScore);
                        document.getElementById('highScore').textContent = highScore;
                    }
                    
                    generateFood();
                    
                    // Increase speed
                    if(score % 5 === 0) {
                        gameSpeed = Math.max(50, gameSpeed - 5);
                    }
                } else {
                    snake.pop();
                }
            }

            // Check collision with walls
            if(snake[0].x < 0 || snake[0].x >= tileCount || 
               snake[0].y < 0 || snake[0].y >= tileCount) {
                gameOver();
                return;
            }

            // Check collision with self
            for(let i = 1; i < snake.length; i++) {
                if(snake[0].x === snake[i].x && snake[0].y === snake[i].y) {
                    gameOver();
                    return;
                }
            }

            // Draw snake body with gradient
            for(let i = snake.length - 1; i > 0; i--) {
                const alpha = 1 - (i / snake.length * 0.5);
                const gradient = ctx.createRadialGradient(
                    snake[i].x * gridSize + gridSize/2,
                    snake[i].y * gridSize + gridSize/2,
                    0,
                    snake[i].x * gridSize + gridSize/2,
                    snake[i].y * gridSize + gridSize/2,
                    gridSize/2
                );
                gradient.addColorStop(0, `rgba(102, 126, 234, ${alpha})`);
                gradient.addColorStop(1, `rgba(118, 75, 162, ${alpha})`);
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(
                    snake[i].x * gridSize + gridSize/2,
                    snake[i].y * gridSize + gridSize/2,
                    gridSize/2 - 2,
                    0,
                    2 * Math.PI
                );
                ctx.fill();
            }

            // Draw snake head (image)
            if(snakeHeadImg.complete) {
                ctx.save();
                ctx.translate(snake[0].x * gridSize + gridSize/2, snake[0].y * gridSize + gridSize/2);
                
                // Rotate based on direction
                if(dx === 1) ctx.rotate(Math.PI / 2);
                else if(dx === -1) ctx.rotate(-Math.PI / 2);
                else if(dy === 1) ctx.rotate(Math.PI);
                
                ctx.drawImage(snakeHeadImg, -gridSize/2, -gridSize/2, gridSize, gridSize);
                ctx.restore();
            }

            // Draw food (image)
            if(foodImg.complete) {
                // Add pulsing effect
                const pulse = Math.sin(Date.now() / 200) * 0.1 + 1;
                const size = gridSize * pulse;
                ctx.drawImage(
                    foodImg,
                    foodX * gridSize + (gridSize - size)/2,
                    foodY * gridSize + (gridSize - size)/2,
                    size,
                    size
                );
            }
        }

        function generateFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);
            
            // Make sure food doesn't spawn on snake
            for(let segment of snake) {
                if(segment.x === foodX && segment.y === foodY) {
                    generateFood();
                    return;
                }
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            score = 0;
            gameSpeed = 100;
            document.getElementById('score').textContent = score;
            generateFood();
            gameRunning = true;
            gameLoop();
        }

        function gameLoop() {
            if(!gameRunning) return;
            
            drawGame();
            setTimeout(gameLoop, gameSpeed);
        }

        // Wait for images to load
        let imagesLoaded = 0;
        function imageLoaded() {
            imagesLoaded++;
            if(imagesLoaded === 2) {
                gameLoop();
            }
        }

        snakeHeadImg.onload = imageLoaded;
        foodImg.onload = imageLoaded;

        // Start with at least canvas drawn
        drawGame();
    </script>
</body>
</html>
