<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- ╔══════════════════════════════════════════════════╗ -->
  <!-- ║  ЗАГОЛОВОК ВКЛАДКИ БРАУЗЕРА                      ║ -->
  <!-- ╚══════════════════════════════════════════════════╝ -->
  <title>67</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #0a0a0a;
      --border: rgba(255,255,255,0.08);
      --red: #e8272a;
      --red-glow: rgba(232,39,42,0.25);
      --text: #ffffff;
      --muted: #6b6b70;
      --sub: #9999a0;
    }

    html { scroll-behavior: smooth; }

    body {
      background: var(--bg);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 3rem 1.5rem;
      /* Красное свечение сверху — можно убрать строку ниже */
      background-image: radial-gradient(ellipse 70% 40% at 50% -5%, rgba(232,39,42,0.12) 0%, transparent 70%);
    }

    .page {
      width: 100%;
      max-width: 860px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    /* ── Маленькая красная точка перед заголовком ── */
    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 0.45rem;
      font-size: 0.72rem;
      font-weight: 500;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--red);
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeUp 0.5s 0.1s ease forwards;
    }
    .eyebrow-dot {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: var(--red);
      box-shadow: 0 0 8px var(--red);
    }

    /* ── Главный заголовок ── */
    h1 {
      font-size: clamp(2rem, 6vw, 3.6rem);
      font-weight: 600;
      line-height: 1.1;
      letter-spacing: -0.03em;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeUp 0.5s 0.2s ease forwards;
    }
    /* Обёртывай слово в <em></em> чтобы выделить его красным */
    h1 em { font-style: normal; color: var(--red); }

    /* ── Подзаголовок ── */
    .subtitle {
      font-size: clamp(0.875rem, 2vw, 1rem);
      font-weight: 300;
      color: var(--sub);
      max-width: 480px;
      line-height: 1.65;
      margin-bottom: 2.5rem;
      opacity: 0;
      animation: fadeUp 0.5s 0.3s ease forwards;
    }

    /* ── Карточка с картинкой — только обводка, без фона ── */
    .card {
      width: 100%;
      background: transparent;           /* фона нет */
      border: 1px solid var(--border);   /* только обводка */
      border-radius: 16px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 30px 80px rgba(0,0,0,0.45);
      opacity: 0;
      animation: fadeUp 0.6s 0.4s ease forwards;
      transition: border-color 0.4s ease, box-shadow 0.4s ease;
    }
    .card:hover {
      border-color: rgba(232,39,42,0.25);
      box-shadow: 0 40px 100px rgba(0,0,0,0.6), 0 0 80px rgba(232,39,42,0.07);
    }

    /* ── Само изображение ── */
    .card-img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
      min-height: 200px;
      border-radius: 15px; /* чуть меньше карточки чтобы не вылезало */
    }

    /* ── Overlay-бейдж поверх изображения (показывается на десктопе) ── */
    .card-badge {
      position: absolute;
      top: 1rem;
      left: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      pointer-events: none;
    }
    .badge-title {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      background: rgba(10,10,12,0.7);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 8px;
      padding: 0.35rem 0.75rem;
      font-size: 0.82rem;
      font-weight: 500;
      color: #fff;
    }
    .badge-desc {
      background: rgba(10,10,12,0.55);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.06);
      border-radius: 7px;
      padding: 0.3rem 0.7rem;
      font-size: 0.72rem;
      color: var(--sub);
      max-width: 240px;
      line-height: 1.5;
    }

    /* ── Кнопка ── */
    .cta-wrap {
      margin-top: 2rem;
      width: 100%;
      display: flex;
      justify-content: center;
      opacity: 0;
      animation: fadeUp 0.5s 0.55s ease forwards;
    }
    .cta-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.55rem;
      background: var(--red);
      color: #fff;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-size: 0.9rem;
      font-weight: 500;
      padding: 0.8rem 2.2rem;
      border-radius: 8px;
      letter-spacing: 0.01em;
      box-shadow: 0 0 30px var(--red-glow);
      transition: background 0.2s, box-shadow 0.2s, transform 0.2s;
    }
    .cta-btn:hover {
      background: #ff3235;
      box-shadow: 0 0 50px rgba(232,39,42,0.45);
      transform: translateY(-2px);
    }
    .cta-btn:active { transform: translateY(0); }
    .cta-btn svg { width: 16px; height: 16px; flex-shrink: 0; }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* ── Мобильная версия ── */
    @media (max-width: 540px) {
      body { padding: 2rem 1rem; }
      h1 { font-size: 1.9rem; }
      .card { border-radius: 12px; }
      .card-img { border-radius: 11px; }
      .card-badge { display: none; }
      .cta-btn { width: 100%; justify-content: center; }
    }
  </style>
</head>
<body>
  <div class="page">

    <!-- ╔══════════════════════════════════════════════════╗ -->
    <!-- ║  МАЛЕНЬКАЯ НАДПИСЬ НАД ЗАГОЛОВКОМ               ║ -->
    <!-- ║  Можно убрать весь блок <div class="eyebrow">   ║ -->
    <!-- ╚══════════════════════════════════════════════════╝ -->
    <div class="eyebrow">
      <span class="eyebrow-dot"></span>
      panis
    </div>

    <!-- ╔══════════════════════════════════════════════════╗ -->
    <!-- ║  ГЛАВНЫЙ ЗАГОЛОВОК                              ║ -->
    <!-- ║  Слово в <em></em> подсвечивается красным       ║ -->
    <!-- ╚══════════════════════════════════════════════════╝ -->
    <h1>Ну уже как-бы<br><em>неактуалочка</em>.</h1>

    <!-- ╔══════════════════════════════════════════════════╗ -->
    <!-- ║  ПОДЗАГОЛОВОК / ОПИСАНИЕ                        ║ -->
    <!-- ╚══════════════════════════════════════════════════╝ -->
    <p class="subtitle">
    Переход на сайт с экза 17.02<br>
    возможно потом тут будет переход к след экзу, или нет
    </p>

    <!-- ── Карточка с изображением ── -->
    <div class="card">

      <!-- ╔══════════════════════════════════════════════════╗ -->
      <!-- ║  ИЗОБРАЖЕНИЕ                                    ║ -->
      <!-- ║  src="23.png"  — файл лежит в корне репо       ║ -->
      <!-- ║  alt — описание для скринридеров/SEO            ║ -->
      <!-- ╚══════════════════════════════════════════════════╝ -->
      <img
        class="card-img"
        src="23.png"
        alt="Скриншот проекта"
      />

      <!-- ╔══════════════════════════════════════════════════╗ -->
      <!-- ║  БЕЙДЖ ПОВЕРХ ИЗОБРАЖЕНИЯ (десктоп)            ║ -->
      <!-- ║  Можно убрать весь блок .card-badge            ║ -->
      <!-- ╚══════════════════════════════════════════════════╝ -->
      <div class="card-badge">
        <span class="badge-title">
          <!-- иконка — можно убрать svg целиком -->
          <svg width="14" height="14" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
            <path d="M12 2C8.13 2 5 5.13 5 9c0 2.38 1.19 4.47 3 5.74V17a1 1 0 001 1h6a1 1 0 001-1v-2.26C17.81 13.47 19 11.38 19 9c0-3.87-3.13-7-7-7z"/>
            <path d="M9 21h6M10 17v4M14 17v4"/>
          </svg>
          F демидов
        </span>
        <span class="badge-desc">
          жалко этого<br>добряка
        </span>
      </div>

    </div>

    <!-- ── Кнопка-редирект ── -->
    <div class="cta-wrap">

      <!-- ╔══════════════════════════════════════════════════╗ -->
      <!-- ║  КНОПКА                                         ║ -->
      <!-- ║  href — ссылка на твой GitHub репозиторий      ║ -->
      <!-- ║  Текст кнопки — между > и </a>                 ║ -->
      <!-- ╚══════════════════════════════════════════════════╝ -->
      <a class="cta-btn" href="https://gniloe-kapito.github.io/podgotovka-ekzamen-dracula17-02-26/oldschool/oldschool.html" target="_blank" rel="noopener">
        Перейти к проекту
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </a>

    </div>

  </div>
</body>
</html>
